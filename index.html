<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header">
            <h1>The Code Review</h1>
        </div>
        <div class="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <div>
            <hr>
            <hr>
        </div>
    </header>

    <main>
        <form action="index.html" method="POST">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" name="user_name" id="name" placeholder="Required">

                <label for="email">Email Address</label>
                <input type="email" name="user_email" id="email" placeholder="Required">

                <label for="tel">Phone Number</label>
                <input type="tel" name="user_tel" id="tel">

                <label for="address">Street Address</label>
                <input type="text" name="user_address" id="address">

                <label for="city">City</label>
                <input type="text" name="user_city" id=city>

                <label for="State"></label>
                <select name="user_state" id="state">

                </select>

                <label for="zip">Zip Code</label>
                <input type="number" name="user_zip" id="zip">
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                </legend>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
